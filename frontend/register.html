<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d9f7f0, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(30, 140, 110, 0.15);
      width: 400px;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .logo img {
      height: 50px;
    }

    .logo span {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      color: #1e8c6e;
    }

    h2 {
      margin-bottom: 20px;
      color: #1e8c6e;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1e8c6e;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #13624c;
    }

    .alt {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .alt a {
      color: #1e8c6e;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="EcoFinds Logo">
      <span>EcoFinds</span>
    </div>
    <h2>Welcome Back to EcoFinds</h2>
    <form action="/login" method="POST">
      <input type="text" name="identifier" placeholder="Email / Phone / Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p class="alt">Not a member? <a href="register.html">Register here</a></p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7f6;
      color: #333;
    }

    header {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    .container h2 {
      color: #2e7d32;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: #2e7d32;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      font-size: 1rem;
    }

    button:hover {
      background: #256928;
    }

    p {
      margin-top: 20px;
    }

    a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>ðŸŒ¿ Welcome Back to EcoFinds!</h1>
    <p>Shop smart. Shop sustainable.</p>
  </header>

  <!-- Login Container -->
  <div class="container">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <input type="text" name="identifier" placeholder="Email / Phone / Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p>Not a member? <a href="register.html">Register here</a></p>
  </div>

</body>
</html>
